{% load static %}
{% if messages %}
    <div id="message-pop-up" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

  <style>
    .signup-form {
      background-color: rgba(255, 255, 255, 0.1);
      /* Slight transparency */
      padding: 30px;
      margin: 60px 0 0 60px;
      border-radius: 10px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.4);
      width: 350px;
      backdrop-filter: blur(10px);
      /* For a glassmorphism effect */
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #bbb;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      box-sizing: border-box;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .form-group input::placeholder {
      color: #ccc;
    }
    
    .form-group input:focus {
      border-color: #28a745;
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .submit-btn {
      background: linear-gradient(90deg, #28a745, #34c759);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .submit-btn:hover {
      background: linear-gradient(90deg, #218838, #28a745);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    
    .form-footer a {
      color: #34c759;
      text-decoration: none;
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }
    
    /* Style the Register button on the top right */
    .register-now {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: white;
      text-transform: uppercase;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .register-now:hover {
      background: linear-gradient(90deg, #ff6ec4, #b742f5);
    }

    #message-pop-up {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(52, 199, 89, 0.9); /* Matching neon green for success */
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      display: none; /* Hidden initially */
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
  }
  
  #message-pop-up.alert-error {
      background-color: rgba(220, 53, 69, 0.9); /* Neon red for error */
  }
  
  #message-pop-up ul {
      list-style: none;
      margin: 0;
      padding: 0;
  }
  
  #message-pop-up li {
      margin: 0;
      padding: 0;
  }  
  </style>

  <body data-spy="scroll" data-offset="50">
    <!-- START PRELOADER -->
    <div class="preloaders">
      <span class="loader"></span>
    </div>
    <!-- END PRELOADER -->

    <!-- START NAVBAR -->
    <div id="navigation" class="navbar-light bg-faded site-navigation">
    <div class="container-fluid">
      <div class="row">
        <div class="col-20 align-self-center">
          <div class="site-logo">
            <a href="{% url 'home' %}"><img src="{% static 'assets/img/logo-top.png' %}" alt="" /></a>
            <span id="site-logo">Cybersoltec</span>
          </div>
        </div>
        <!-- - END Col -->

        <div class="col-60 d-flex justify-content-center"></div>
        <!-- - END Col -->

        <div class="col-20 d-none d-xl-block text-end align-self-center">
          <a href="{% url 'login' %}" class="btn_one">Login </a>
        </div>
        <!-- - END Col -->

      <!-- - END ROW -->
    </div>
    <!-- - END CONTAINER -->
    </div>
    <!-- END NAVBAR -->
    <!-- START HOME -->
    <section class="home_bg" style="background-image: url({% static 'assets/img/bg/home-bg2.jpg' %});  background-size:cover; background-position: center center;">
      <br>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-xs-12">
            <div class="signup-form">
              <h2>Sign Up</h2>
              <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                </form>
              <div class="form-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
              </div>
            </div>
          </div>
          <!-- - END COL -->
          <div class="col-lg-6 col-sm-6 col-xs-12">
            <div class="home_me_img">
              <img src="{% static 'assets/img/home-img2.png' %}" class="img-fluid" alt="" />
            </div>
          </div>
          <!-- - END COL -->
        </div>
        <!-- - END ROW -->
      </div>
      <!-- - END CONTAINER -->
    </section>
    <!-- END HOME -->
  </body>

    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const messagePopUp = document.getElementById('message-pop-up');
          if (messagePopUp) {
              messagePopUp.style.display = 'block'; // Show the pop-up
              
              // Hide the pop-up after 2 seconds (2000 milliseconds)
              setTimeout(function() {
                  messagePopUp.style.display = 'none';
              }, 5000);
          }
      });
  </script>
  
  </script>
